<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе "Аромат"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .menu {
            margin: 20px 0;
        }
        .menu-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        #notification {
            display: none;
            color: #ff0000;
        }
        .highlight{
            background-color: rgb(192, 192, 192);
        }
        .order-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Кафе "Аромат"</h1>
    
    <div class="menu">
        <h2>Меню</h2>
        <div class="menu-item" id="item1">Кава Американо - 50 грн</div>
        <div class="menu-item" id="item2">Чай Зелений - 40 грн</div>
        <div class="menu-item" id="item3">Круасан з шоколадом - 30 грн</div>
    </div>

    <p id="notification">Ви додали замовлення!</p>

    <button class="order-button" id="orderButton">Замовити</button>

    <script>
 
        var item1 = document.getElementById('item1');
        var item2 = document.querySelector('#item2');
        var menuItems = document.getElementsByClassName('menu-item');
        var orderButton = document.getElementsByTagName('button')[0];


        item1.addEventListener('click', function() {
            alert('Ви обрали: Кава американо');
        });
        item2.addEventListener('click', function() {
            alert('Ви обрали: Чай зелений');
        });
        item3.addEventListener('click', function() {
            alert('Ви обрали: Круасан з шоколадом');
        });

        item1.addEventListener('mouseover', function() {
            item1.classList.toggle('highlight');
        });
        item2.addEventListener('mouseover', function() {
            item2.classList.toggle('highlight');
        });
        item3.addEventListener('mouseover', function() {
            item3.classList.toggle('highlight');
        });

        for (var i = 0; i < menuItems.length; i++) {
            menuItems[i].addEventListener('click', function() {
                this.style.backgroundColor = '#cfc';
                document.getElementById('notification').style.display = 'block';
            });
        }

        orderButton.addEventListener('click', function() {
            alert('Ваше замовлення прийнято!');
            var notification = document.getElementById('notification');
            notification.textContent = 'Дякуємо за замовлення!';
            notification.style.color = '#4CAF50';
        });
    </script>
</body>
</html>
